<head>

  <script type="text/javascript">

    function initialize() {
      var initialLocation;
      var loc, map, marker;
      var startPos;
      var browserSupportFlag =  new Boolean();



      loc = new google.maps.LatLng(-34.6033, -58.3817); //sets the map in Buenos Aires
      //creates the map
      map = new google.maps.Map(document.getElementById("map"), {
         zoom: 11,
         center: loc,
         mapTypeId: google.maps.MapTypeId.ROADMAP,
         //snazzy maps style
         styles: [{"featureType":"all","elementType":"labels.text.fill","stylers":[{"saturation":36},{"color":"#000000"},{"lightness":40}]},{"featureType":"all","elementType":"labels.text.stroke","stylers":[{"visibility":"on"},{"color":"#000000"},{"lightness":16}]},{"featureType":"all","elementType":"labels.icon","stylers":[{"visibility":"off"}]},{"featureType":"administrative","elementType":"geometry.fill","stylers":[{"color":"#000000"},{"lightness":20}]},{"featureType":"administrative","elementType":"geometry.stroke","stylers":[{"color":"#000000"},{"lightness":17},{"weight":1.2}]},{"featureType":"landscape","elementType":"geometry","stylers":[{"color":"#000000"},{"lightness":20}]},{"featureType":"poi","elementType":"geometry","stylers":[{"color":"#000000"},{"lightness":21}]},{"featureType":"road.highway","elementType":"geometry.fill","stylers":[{"color":"#000000"},{"lightness":17}]},{"featureType":"road.highway","elementType":"geometry.stroke","stylers":[{"color":"#000000"},{"lightness":29},{"weight":0.2}]},{"featureType":"road.arterial","elementType":"geometry","stylers":[{"color":"#000000"},{"lightness":18}]},{"featureType":"road.local","elementType":"geometry","stylers":[{"color":"#000000"},{"lightness":16}]},{"featureType":"transit","elementType":"geometry","stylers":[{"color":"#000000"},{"lightness":19}]},{"featureType":"water","elementType":"geometry","stylers":[{"color":"#000000"},{"lightness":17}]}]
      });

      var infowindow = new google.maps.InfoWindow();
      service = new google.maps.places.PlacesService(map);

      //asks for the user position
      if(navigator.geolocation) {
        browserSupportFlag = true;
        navigator.geolocation.getCurrentPosition(function(position) {
          initialLocation = new google.maps.LatLng(position.coords.latitude,position.coords.longitude);
          map.setCenter(initialLocation);
        }, function() {
          handleNoGeolocation(browserSupportFlag);
        });
      }

      map.addListener('idle', performSearch);

      function performSearch() {
        var request = {
        bounds: map.getBounds(),
        keyword: 'hamburgueseria'
      };
        service.radarSearch(request, callback);
      }

      function callback(results, status) {
        if (status !== google.maps.places.PlacesServiceStatus.OK) {
          console.error(status);
        return;
        }
        for (var i = 0, result; result = results[i]; i++) {
          addMarker(result);
        }
      }

      function addMarker(place) {
        var marker = new google.maps.Marker({
          map: map,
          position: place.geometry.location,
          icon: {
            url: 'https://s3.amazonaws.com/com.cartodb.users-assets.production/production/0xbunny/assets/20150929061600pinfinal.png',
            anchor: new google.maps.Point(10, 10),
            scaledSize: new google.maps.Size(24, 30)
          }

        });

        google.maps.event.addListener(marker, 'click', function() {

          service.getDetails(place, function(result, status) {

            if (status !== google.maps.places.PlacesServiceStatus.OK) {
              console.error(status);
            return;
            }
            var infoWindow = new google.maps.InfoWindow();

            infoWindow.setContent( result.name + '</strong><br>' + result.formatted_address + '</strong><br>' + result.website  + '</strong><br>' + result.rating + '</strong><br>' + result.formatted_phone_number );
            infoWindow.open(map, marker);
          });
        });

        // google.maps.event.addListener(marker, 'click', function() {
        //   map.setZoom(8);
        // });
      }








}

</script>
